<body class="rule">
	<div class="page">
		<h1 class="title">活动规则</h1>
		<div class="content">
			1、活动时间：2021年2月1日-2月28日，活动限天津联通关注绑定用户参与；<br />
			2、参与活动的用户每日有1次签到机会，每日签到的基础奖励金币为100枚；<br />
			3、用户每日进入活动页面签到，可抽到“大吉”、“中吉”、“小吉”中的任意一种签，并通过解签可获得当次签到金币数的翻倍奖励；<br />
			4、用户连续签到达到7天、14天、21天、28天即可开启宝箱，获得连续签到奖励；<br />
			5、最终兑换礼品以实物为准，如遇礼品缺货将调整为同价值的其他商品，如有疑问请在任意图文下留言咨询；<br />
			6、本活动最终解释权归天津联通所有，如用户有违规（非法套取/作弊等）操作，天津联通有权取消用户参与资格。
		</div>
	</div>
