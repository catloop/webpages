<!DOCTYPE html>
<html lang="zh-CN">

<head>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telphone=no, email=no">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-touch-fullscreen" content="yes">
	<meta name="App-Config" content="fullscreen=yes,useHistoryState=yes,transition=yes">
	<title>甘肃联通</title>
	<link rel="stylesheet" href="./css/swiper.min.css">
	<script src ="./js/flexible.js"></script>
	<script src="./js/swiper.min.js"></script>
	<link rel="stylesheet" href="./css/common.css">
	<link rel="stylesheet" href="./css/poster.css">
</head>

<body class="poster">
	<div class="page">
		<div class="lucky-dog">
			<div class="swiper-wrapper">
				<div class="swiper-slide">用户130****0370成功瓜分补贴</div>
				<div class="swiper-slide">用户130****0370成功瓜分补贴</div>
				<div class="swiper-slide">用户130****0370成功瓜分补贴</div>
				<div class="swiper-slide">用户130****0370成功瓜分补贴</div>
				<div class="swiper-slide">用户130****0370成功瓜分补贴</div>
			</div>
		</div>

		<main class="main">
			<div class="redpack redpack-qrcode">
				<div class="wrapper">
					<h3 class="title">领补贴啦！</h3>
					<p class="content">领取最高5.1元现金红包！<br />有福同享，一起来领吧！</p>
					<img src="./images/common/content-qrcode.png" alt="二维码" class="qrcode">
					<p class="qrcode-tip">长按识别图片分享给好友</p>
				</div>
			</div>
		</main>
	</div>
</body>

<script src="js/jquery-3.5.1.min.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/html2canvas/0.5.0-beta4/html2canvas.min.js"></script>
<script type="text/javascript">
$(function() {
	new Swiper('.lucky-dog', {
		direction: 'vertical',
		loop: true,
		autoplay: {
			delay: 1000
		},
		noSwiping: true,
		allowTouchMove: false
    });

	$(window).on('load', function() {
		var $main = $('main.main');
		html2canvas($main[0]).then(function(canvas) {
			var img = document.createElement('img');
			img.className = 'overlay-img';
			img.src = canvas.toDataURL();
			$main.append(img);
		});
	});
});
</script>

</html>
