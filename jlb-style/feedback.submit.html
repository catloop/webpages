<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>意见箱</title>
    <link rel="stylesheet/less" type="text/css" href="./styles/feedback.submit.less" />
    <script src="./js/less.min.js" type="text/javascript"></script>
    <script src="./js/setRem.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/normalizecss@3.0.0/normalize.css" />
  </head>
  <body>
    <form class="feedbackSubmitWrap" style="--theme-color: #fc7867;">
        <div class="inputWrapper">
            <h3 class="subTitle">问题和意见</h3>
            <div class="input">
                <textarea placeholder="请详细说明，以便于我们解决问题，您最多可填写200字。"></textarea>
                <span class="input__counter">0/200</span>
            </div>
        </div>

        <button class="btnSubmit" style="background-color: var(--theme-color);">提交</button>
    </form>
  </body>
</html>
