<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>我的</title>
    <link rel="stylesheet/less" type="text/css" href="./styles/index.less" />
    <script src="./js/less.min.js" type="text/javascript"></script>
    <script src="./js/setRem.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/normalizecss@3.0.0/normalize.css" />
  </head>
  <body>
    <div class="mineWrap" style="--theme-color: #00D195;">
        <div class="header">
            <div class="header__leftContainer">
                <span class="header__nickname">啊收到了开始点击恢复啦开始的</span>
                <div class="header__buttonsContainer">
                    <button class="header__button">个人资料</button>
                    <button class="header__button">意见反馈</button>
                </div>
            </div>
            <div class="header__avatar">
                <img src="https://via.placeholder.com/90x90" alt="avatar">
                <span class="header__gender header__gender--female"></span>
            </div>
        </div>

        <div class="children">
            <div class="childrenWrapper">
                <div class="child">
                    <div class="child__top">
                        <span class="child__name">阿萨发发顺丰的尬收到粉丝啊发广东省分公司地方</span>
                        <button class="child__more"></button>
                    </div>
                    <div class="child__counts">
                        <div class="child__count">
                            <span class="child__count__num">18</span>
                            <span class="child__count__label">已购课程</span>
                        </div>
                        <div class="child__count">
                            <span class="child__count__num">0</span>
                            <span class="child__count__label">完成课程</span>
                        </div>
                    </div>
                </div>
                <div class="child child--add"></div>
            </div>
        </div>

        <div class="orders">
            <h3 class="subTitle">我的订单</h3>

            <div class="ordersWrapper">
                <div class="orders__cated">
                    <div class="orders__cate">
                        <img src="./images/index/icon_order_unpaid.png" alt="待付款" class="orders__cate__icon">
                        <span class="orders__cate__label">待付款</span>
                    </div>
                    <div class="orders__cate">
                        <img src="./images/index/icon_order_paid.png" alt="已付款" class="orders__cate__icon">
                        <span class="orders__cate__label">已付款</span>
                    </div>
                    <div class="orders__cate">
                        <img src="./images/index/icon_order_canceled.png" alt="已取消" class="orders__cate__icon">
                        <span class="orders__cate__label">已取消</span>
                    </div>
                </div>
                <div class="orders__all">
                    <div class="orders__cate">
                        <img src="./images/index/icon_order_all.png" alt="全部订单" class="orders__cate__icon">
                        <span class="orders__cate__label">全部订单</span>
                    </div>
                </div>
            </div>
        </div>

        <img src="./images/index/content_ad.png" alt="我要赚学费" class="ad">

        <div class="apps">
            <h3 class="subTitle">我的应用</h3>

            <div class="appsWrapper">
                <div class="app">
                    <img src="./images/index/icon_wallet.png" alt="赚学费" class="app__icon">
                    <span class="app__label">赚学费</span>
                </div>
                <div class="app">
                    <img src="./images/index/icon_wallet.png" alt="赚学费" class="app__icon">
                    <span class="app__label">赚学费</span>
                </div>
                <div class="app">
                    <img src="./images/index/icon_wallet.png" alt="赚学费" class="app__icon">
                    <span class="app__label">赚学费</span>
                </div>
                <div class="app">
                    <img src="./images/index/icon_wallet.png" alt="赚学费" class="app__icon">
                    <span class="app__label">赚学费</span>
                </div>
                <div class="app">
                    <img src="./images/index/icon_wallet.png" alt="赚学费" class="app__icon">
                    <span class="app__label">赚学费</span>
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
